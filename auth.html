<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autenticación - LevelUp</title>
<link rel="stylesheet" href="css/Style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header id="header"></header>

<main class="auth-container">

    <!-- Tabs -->
    <div class="auth-tabs">
        <button id="loginTab" class="tab-btn active">Iniciar Sesión</button>
        <button id="registerTab" class="tab-btn">Registrarse</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="loginEmail" placeholder="Correo" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <p id="loginMessage" class="message"></p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="auth-form" style="display:none;">
        <h2>Registro</h2>
        <input type="text" id="registerName" placeholder="Nombre completo" required>
        <input type="email" id="registerEmail" placeholder="Correo" required>
        <input type="password" id="registerPassword" placeholder="Contraseña" required>
        <input type="date" id="registerDob" required>
        <button type="submit" class="btn btn-success">Registrarse</button>
        <p id="registerMessage" class="message"></p>
    </form>

</main>

<div id="footer-placeholder"></div>

<script src="js/footer.js"></script>
<script src="js/auth.js"></script>
<script src="./js/components/footer.js" defer></script>

</body>

<footer id="footer"></footer>

</html>
