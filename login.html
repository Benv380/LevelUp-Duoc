<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Level-Up Gamer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/Style.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./js/utils/login.js">
</head>

<body>
  <main>
  <div class="auth-container">
    <div class="auth-header">
      <h1 class="auth-title">Iniciar Sesión</h1>
      <p class="auth-subtitle">Bienvenido a Level-Up Gamer</p>
    </div>

    <div id="mensaje" class="mensaje-error" style="display: none;"></div>

    <form id="loginForm" class="auth-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-container">
          <input type="password" id="password" class="form-input" required>
          <button type="button" class="password-toggle" onclick="togglePassword('password', 'eyeIcon')">
            <i id="eyeIcon" class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn-primary">
        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
      </button>
    </form>

    <div class="auth-footer">
      <p>¿No tienes cuenta? <a href="register.html" class="auth-link">Regístrate aquí</a></p>
      <p><a href="index.html" class="auth-link">Volver al inicio</a></p>
    </div>
  </div>
  </main>

  <script>

  </script>

  <script src="./js/utils/auth.js" defer></script>
  <script src="./js/utils/login.js" defer></script>


</body>



</html>
